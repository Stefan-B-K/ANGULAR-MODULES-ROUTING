<app-comp-title>Table Component</app-comp-title>
<app-table
    [data]="tableData"
    [tableConfig]="tableConfig"
></app-table>

<br>

<app-comp-title>Tab Menu</app-comp-title>
<div class="ui grid">
    <div class="four wide column">
        <div class="ui vertical fluid tabular menu">
            <a
                [routerLink]="tabRoutes.biography"
                routerLinkActive="active"
                class="item">
                Biography
            </a>
            <a
                [routerLink]="tabRoutes.companies"
                routerLinkActive="active"
                class="item">
                Companies
            </a>
            <a
                [routerLink]="tabRoutes.partners"
                routerLinkActive="active"
                class="item">
                Partners
            </a>

        </div>
    </div>
    <div class="twelve wide stretched column">
        <div class="ui segment">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
