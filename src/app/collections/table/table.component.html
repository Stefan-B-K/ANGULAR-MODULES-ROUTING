<table [ngClass]="classNames" class="ui table">
    <thead>
    <tr>
        <th *ngFor="let header of tableHeaders">
            {{ header.label }}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let record of data">
        <td *ngFor="let header of tableHeaders">
            {{ record[header.key] }}
        </td>
    </tr>
    </tbody>
</table>
