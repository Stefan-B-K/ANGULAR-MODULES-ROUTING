<div class="ui items">
    <div *ngFor="let item  of data" class="item">
        <div class="image">
            <img [src]="item.image" />
        </div>
        <div class="content">
            <a class="header">{{ item.title }}</a>
            <div class="description">
                <p>{{ item.description }}</p>
            </div>
        </div>
    </div>
